version: 2.1

jobs:
  build-and-compile:
    docker:
      - image: ubuntu:24.04
    
    steps:
      - checkout
      
      - run:
          name: Install dependencies
          command: |
            apt-get update
            apt-get install -y build-essential cmake libsfml-dev
      
      - run:
          name: Configure with CMake
          command: |
            mkdir build
            cd build
            cmake ..
      
      - run:
          name: Compile project
          command: |
            cd build
            make -j$(nproc)
      
      - run:
          name: Verify build succeeded
          command: |
            if [ -f "build/Pacman_Retry" ]; then
              echo "✓ Build successful - executable created"
              ls -lh build/Pacman_Retry
            else
              echo "✗ Build failed - executable not found"
              exit 1
            fi

workflows:
  version: 2
  build-workflow:
    jobs:
      - build-and-compile
